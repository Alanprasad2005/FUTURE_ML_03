<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-details">
                        <h3>AI Assistant</h3>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="clear-chat-btn" id="clearChatBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Clear Chat Confirmation Modal -->
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Clear Chat</h3>
            <p>Are you sure you want to clear all messages? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelClear">Cancel</button>
                <button class="btn-primary" id="confirmClear">Clear All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
